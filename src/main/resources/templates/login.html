<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログインページ</title>
</head>
<body>
  <div th:insert="common :: common"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <h1 class="m-4">ログインページ</h1>
  <form th:action="@{/login}" method="post">
    <div class="m-4 col-3 col-md-2 col-xxl-1">
      <label for="usernameInput" class="form-label">ユーザー名</label>
      <input type="text" id="usernameInput" name="username" class="form-control">
    </div>
    <div class="m-4 col-3 col-md-2 col-xxl-1">
      <label for="passwordInput" class="form-label">パスワード</label>
      <input type="password" id="passwordInput" name="password" class="form-control">
    </div>
    <div class="m-4">
      <button type="submit" class="btn btn-primary">ログイン</button>
    </div>
  </form>
  <div th:if="${param.error}">
    <p class="login-error">ユーザー名もしくはパスワードが違います</p>
  </div>
</body>
</html>
