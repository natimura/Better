<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>トップページ</title>
</head>
<body>
    <div th:insert="common :: common"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <div class="main-index">
        <h2 class="index-logo">投稿一覧</h2>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:each="post:${postList}">
                <a class="h3" th:text="${post.title}" th:href="@{/detail/{id}(id=${post.id})}"></a>
                <span class="badge rounded-pill bg-secondary" th:if="${post.closedVote}">投票終了</span>
            </li>
        </ul>
    </div>
</body>
</html>
