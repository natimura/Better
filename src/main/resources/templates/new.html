<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>新規投稿</title>
</head>
<body>
  <div th:insert="common :: common"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <div class="main-form">
    <h1>新規投稿</h1>
    <form th:action="@{/account/posts}" th:method="post" th:object="${post}" enctype="multipart/form-data" >
      <div class="form-posts">
        <div class="form-title">
          <label for="title" class="form-label h2">タイトル</label>
          <input type="text" id="title" class="form-control" th:field="*{title}"
          th:classappend="${#fields.hasErrors('title')} ? is-invalid">
          <p class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">(errors)</p>
        </div>
        <div class="form-content">
          <label for="content" class="form-label h2">説明</label>
          <textarea rows="5" id="content" class="form-control" th:field="*{content}"
          th:classappend="${#fields.hasErrors('content')} ? is-invalid"></textarea>
          <p class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">(errors)</p>
        </div>
        <div class="form-image">
        <input class="form-control" type="file" name="image"/>
        </div>
      </div>
      <div class="form-choice">
        <label for="choiceContent1">Choice 1</label>
        <input type="text" id="choiceContent1" name="choiceContent" required>
        <span th:if="${#fields.hasErrors('choiceContent')}" th:errors="*{choiceContent}">Choice Error</span>
      </div>
      <div class="form-choice">
        <label for="choiceContent2">Choice 2</label>
        <input type="text" id="choiceContent2" name="choiceContent" required>
        <span th:if="${#fields.hasErrors('choiceContent')}" th:errors="*{choiceContent}">Choice Error</span>
      </div>
      </div>
      <div class="form-submit">
        <button class="mt-4 btn btn-primary btn-lg" type="submit">投稿</button>
      </div>
    </form>
  </div>

</body>
</html>
