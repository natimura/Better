<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>詳細ページ</title>
</head>
<body>
    <div th:insert="common :: common"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <div class="main-detail">
        <div class="detail-contents">
            <div class="detail-title">
                <h2 th:text="${post.title}"></h2>
                <h3 th:text="${post.user.username}"></h3>
            </div>
            <div class="detail-content">
                <p th:text="${post.content}"></p>
            </div>
            <div class="detail-image">
                <img th:if="${base64ImageData != null && !base64ImageData.isEmpty()}" th:src="@{'data:image/jpeg;base64,' + ${base64ImageData}}">
            </div>
            <div class="detail-choices">
                <div class="detail-choice" th:each="choice : ${choices}">
                    <h3 th:text="${choice.choiceContent}" th:if="${choice.choiceContent} != null and ${choice.choiceContent} != ''"></h3>
                    <p th:if="${choice.choiceContent} != null and ${choice.choiceContent} != ''">投票数 <span class="h2" th:text="${choice.voteCount}" th:if="${choice.choiceContent} != null and ${choice.choiceContent} != ''"></span></p>
                    <form th:action="@{/choice/{id}/vote(id=${choice.id})}" method="post">
                        <button type="submit" class="btn btn-info btn-lg" th:if="${choice.choiceContent} != null and ${choice.choiceContent} != ''">投票する</button>
                    </form>
                </div>
            </div>
            <div class="detail-btns">
                <div th:if="${#authorization.expression('isAuthenticated()') and #authentication.principal.id == post.user.id}">
                    <form class="detail-btn" th:action="@{/account/detail/{id}/edit(id=${post.id})}" method="get">
                        <button class="btn btn-secondary btn-lg" type="submit">編集</button>
                    </form>
                </div>
                <div th:if="${#authorization.expression('isAuthenticated()') and #authentication.principal.id == post.user.id}">
                    <form class="delete-btn" th:action="@{/account/detail/{id}/delete(id=${post.id})}" method="post">
                        <button class="btn btn-outline-danger btn-lg" type="submit">削除</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
